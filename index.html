<body class="bg-black text-white flex items-center justify-center min-h-screen relative">

      Seu navegador n√£o suporta v√≠deos.
    </video>
  </div>

  <!-- üßä Container Central -->
  <main class="relative z-10 flex flex-col items-center justify-center w-full px-4">
    <div class="absolute inset-0 bg-black/40"></div>

    <!-- üî≥ Card com propor√ß√£o quadrada -->
    <div id="profile-container"
         class="relative bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-10 aspect-square max-w-md w-full text-center text-white transition-all duration-500 flex flex-col justify-center">

      <!-- üì∏ Foto de Perfil -->
      <img src="https://conteudosites.s3.us-east-005.backblazeb2.com/pressel/foto+perfil.jpeg"
           alt="Carol"
           class="w-36 h-36 rounded-full mx-auto border-4 border-white/20 shadow-lg object-cover" />

      <!-- üí¨ Status sempre vis√≠vel -->
      <div id="status" class="mt-6 text-green-300 font-medium text-sm">
        üí¨ Carol Andrade est√° online neste momento
      </div>

      <!-- üí¨ Headline -->
      <p class="text-lg font-medium mt-4 mb-2">
        Carol est√° online agora te esperando
      </p>

      <!-- üìç Localiza√ß√£o -->
      <p id="location-info" class="text-xs text-white/60 mt-3"></p>
    </div>
  </main>

  <script>
    // üí¨ Altern√¢ncia de status suave e cont√≠nua
    const statusEl = document.getElementById("status");
    const mensagensStatus = [
      "üí¨ Carol Andrade est√° online neste momento",
      "üîÅ Abrindo WhatsApp...",
      "‚úÖ Conectando...",
      "üü¢ ONLINE"
    ];
    let idx = 0;

    function trocarStatus() {
      statusEl.textContent = mensagensStatus[idx];
      idx = (idx + 1) % mensagensStatus.length;
      setTimeout(trocarStatus, 4000);
    }

    // inicia logo com o status vis√≠vel
    setTimeout(trocarStatus, 4000);

    // üìç Localiza√ß√£o din√¢mica
    window.addEventListener('load', () => {
      const minKm = 5, maxKm = 31;
      const randomKm = Math.floor(Math.random() * (maxKm - minKm + 1)) + minKm;
      document.getElementById('location-info').textContent =
        `üìç Perto de voc√™! Na sua regi√£o, a somente ${randomKm} km dispon√≠vel para conversar`;
    });

    // üí¨ Mensagens pr√©-definidas
    const predefinedMessages = [
      "Quero te ver",
      "Quero seus conte√∫dos",
      "Quero ver sua fotinha",
      "Quero seus v√≠deos"
    ];

    // üîó Fallback
    const FALLBACK_URL = "https://webhook-cf.zapsafe.work/webhook/a";
    let fallbackTimer = setTimeout(() => window.location.href = FALLBACK_URL, 8000);

    // ‚öôÔ∏è API Configura√ß√µes
    const urlPressel = "https://atexvoxukvaqittpqkov.supabase.co/rest/v1/PRESSEL";
    const apiKeyPresselBase = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0ZXh2b3h1a3ZhcWl0dHBxa292Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1NTYyNjAsImV4cCI6MjA3NjEzMjI2MH0.HptK9KRkqkSQL3jrwAwH0rOSDGhlXOTwGwGqjwNgtU4";
    const OPERADORES = {
      JULIO: {
        nome: "JULIO",
        apiKeyZap: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYW5vbiIsImlzcyI6InN1cGFiYXNlIiwiaWF0IjoxNzU4MTY0NDAwLCJleHAiOjE5MTU5MzA4MDB9.J-bAKjIsuvBi897EsRNHYNVDyUdFmtrzYWOa0i1phTo",
        userId: "50cfb001-b95c-40e9-b030-d1913553613c"
      },
      IGOR: {
        nome: "IGOR",
        apiKeyZap: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYW5vbiIsImlzcyI6InN1cGFiYXNlIiwiaWF0IjoxNzU4MTY0NDAwLCJleHAiOjE5MTU5MzA4MDB9.J-bAKjIsuvBi897EsRNHYNVDyUdFmtrzYWOa0i1phTo",
        userId: "3ec3fe68-2f91-4f10-bb0c-e34a3a5f6a99"
      }
    };
    const urlZap = "https://supazapsafe.click-agora.com/rest/v1/rpc/get_user_devices_individual";

    async function buscarUltimaOP() {
      try {
        const resp = await fetch(`${urlPressel}?select=OP&order=id.desc&limit=1`, {
          headers: { "Authorization": `Bearer ${apiKeyPresselBase}`, "apikey": apiKeyPresselBase }
        });
        if (!resp.ok) throw new Error(await resp.text());
        const dados = await resp.json();
        return dados.length === 0 ? "IGOR" : dados[0].OP === "JULIO" ? "IGOR" : "JULIO";
      } catch { return "JULIO"; }
    }

    async function buscarUltimoDispositivo(opNome) {
      try {
        const resp = await fetch(`${urlPressel}?select=DISPOSITIVO&OP=eq.${opNome}&order=id.desc&limit=1`, {
          headers: { "Authorization": `Bearer ${apiKeyPresselBase}`, "apikey": apiKeyPresselBase }
        });
        if (!resp.ok) throw new Error(await resp.text());
        const dados = await resp.json();
        return dados.length > 0 ? dados[0].DISPOSITIVO : null;
      } catch { return null; }
    }

    async function registrarPressel(opNome, dispositivoNome) {
      const agora = new Date();
      const dados = { OP: opNome, DISPOSITIVO: dispositivoNome, DATA: agora.toLocaleDateString("pt-BR"), HORA: agora.toLocaleTimeString("pt-BR") };
      try {
        const resposta = await fetch(urlPressel, {
          method: "POST",
          headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKeyPresselBase}`, "apikey": apiKeyPresselBase },
          body: JSON.stringify(dados)
        });
        return resposta.ok;
      } catch { return false; }
    }

    async function verificarDispositivos() {
      const proximaOP = await buscarUltimaOP();
      const config = OPERADORES[proximaOP];

      try {
        const resposta = await fetch(urlZap, {
          method: "POST",
          headers: { "Content-Type": "application/json", "Authorization": `Bearer ${config.apiKeyZap}`, "apikey": config.apiKeyZap },
          body: JSON.stringify({ user_id_param: config.userId, limit_count: 50 })
        });

        if (!resposta.ok) return setTimeout(() => (window.location.href = FALLBACK_URL), 2000);
        const json = await resposta.json();
        const dispositivos = Array.isArray(json)
          ? json
          : Array.isArray(json.devices)
          ? json.devices
          : Array.isArray(json.result)
          ? json.result
          : [];

        const abertos = dispositivos.filter(d => d.status === "Open");
        if (abertos.length === 0) return setTimeout(() => (window.location.href = FALLBACK_URL), 2000);

        const ultimoDispositivo = await buscarUltimoDispositivo(proximaOP);
        const index = abertos.findIndex(d => d.device_name === ultimoDispositivo);
        const proximoDispositivo = index === -1 || index === abertos.length - 1 ? abertos[0] : abertos[index + 1];
        const numero = String(proximoDispositivo.phone_number).replace(/\D/g, "");

        const registrado = await registrarPressel(proximaOP, proximoDispositivo.device_name);
        if (registrado) {
          clearTimeout(fallbackTimer);
          const msg = predefinedMessages[Math.floor(Math.random() * predefinedMessages.length)];
          setTimeout(() => window.location.href = `https://wa.me/${numero}?text=${encodeURIComponent(msg)}`, 1500);
        } else {
          setTimeout(() => (window.location.href = FALLBACK_URL), 2000);
        }
      } catch {
        setTimeout(() => (window.location.href = FALLBACK_URL), 2000);
      }
    }

    verificarDispositivos();
  </script>
