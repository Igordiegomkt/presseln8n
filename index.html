<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aguarde...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aguarde um momento, estamos te redirecionando.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1b1b1b, #222831, #393E46);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .spinner {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffb347, #ff6600);
      mask: radial-gradient(circle at 50% 50%, transparent 60%, black 70%);
      -webkit-mask: radial-gradient(circle at 50% 50%, transparent 60%, black 70%);
      animation: spin 1.5s linear infinite, fade 2.8s ease-in-out infinite;
      filter: brightness(1.1);
      margin-bottom: 25px;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 18px;
      font-weight: 500;
      color: #ffe5cc;
      text-shadow: 0 0 8px rgba(255, 165, 100, 0.5);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fade {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.6; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="spinner"></div>
  <h1>Redirecionando para <span style="color:#ffb347;">Carol</span>...</h1>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const params = new URLSearchParams(window.location.search);
      const queryString = params.toString();
      const destino = "https://webhook-cf.zapsafe.work/webhook/presseldirecionadorab" + (queryString ? "?" + queryString : "");
      setTimeout(() => window.location.replace(destino), 250);
    });
  </script>
</body>
</html>
